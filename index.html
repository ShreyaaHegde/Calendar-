<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>

<body>
  <div class="container">
    <div class="calendar-box">
      <div class="calendar-field-1">
<img src="/img/arrow-left.svg" class="arrow arrow-left" alt="">
        <h2 class="calendar-main"><span class="month">January</span> <span class="calendar-year">2023</span></h2>
        <img src="/img/arrow-right.svg" class="arrow arrow-right" alt="">
      </div>
      <div class="calendar-field-2">
        <ul class="calendar-weeks">
          <li class="day day-0">SUN</li>
          <li class="day day-1">MON</li>
          <li class="day day-2">TUE</li>
          <li class="day day-3">WED</li>
          <li class="day day-4">THU</li>
          <li class="day day-5">FRI</li>
          <li class="day day-6">SAT</li>
        </ul>
        <ul class="calendar-days">
          <!-- <li class="date">1</li> -->
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
